<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khaled_0001 Store - Premium Bots</title>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #f39c12;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product h3 {
            color: #f39c12;
            font-size: 1.3em;
        }
        .product p {
            color: #aaa;
        }
        .product button {
            background-color: #3498db; /* لون أزرق */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px; /* شكل دائري */
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .product button:hover {
            background-color: #2980b9; /* زر أزرق غامق عند التمرير */
        }

        /* تصميم المودال */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            color: #fff;
        }
        .modal-content h2 {
            color: #f39c12;
        }
        .modal-content p {
            color: #ddd;
            margin: 10px 0;
        }
        .close-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h2> متجر لبيع افضل البوتات  </h2>

    <div class="product-list">
        <!-- كل منتج -->
        <div class="product">
            <h3>بوت تكت </h3>
            <p>السعر: 7 ريال</p>
            <button onclick="openModal('بوت تكت ', 7, 'بوت لفتح تذاكر للدعم الفني والمشاكل.')">عرض التفاصيل</button>
        </div>
        
        <div class="product">
            <h3>بوت سستم </h3>
            <p>السعر: 10 ريال</p>
            <button onclick="openModal('بوت سستم ', 10, 'بوت لإدارة الأنظمة بشكل فعال وآمن.')">عرض التفاصيل</button>
        </div>
        
        <div class="product">
            <h3>بوت تسجيل دخول </h3>
            <p>السعر: 8 ريال</p>
            <button onclick="openModal('بوت تسجيل دخول ', 8, 'بوت يسهل عملية تسجيل الدخول للمستخدمين.')">عرض التفاصيل</button>
        </div>
        
        <div class="product">
            <h3>بوت كلانات </h3>
            <p>السعر: 13 ريال</p>
            <button onclick="openModal('بوت كلانات ', 13, 'بوت لإدارة وتنسيق الكلانات.')">عرض التفاصيل</button>
        </div>
        
        <div class="product">
            <h3>بوت حياة واقعية </h3>
            <p>السعر: 15 ريال</p>
            <button onclick="openModal('بوت حياة واقعية ', 15, 'بوت لمحاكاة الحياة الواقعية بتفاعلات ممتعة.')">عرض التفاصيل</button>
        </div>
        
        <div class="product">
            <h3>بوت بنك </h3>
            <p>السعر: 8 ريال</p>
            <button onclick="openModal('بوت بنك ', 8, 'بوت للتعاملات البنكية وإدارة الأموال.')">عرض التفاصيل</button>
        </div>
    </div>

    <!-- المودال لعرض التفاصيل -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-price"></p>
            <p id="modal-description"></p>
            <p>طريقة الشراء: تواصل عبر ديسكورد - <b>khaled_0001</b></p>
            <button class="close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <script>
        // فتح المودال مع تعبئة التفاصيل
        function openModal(title, price, description) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-price').innerText = `السعر: ${price} ريال`;
            document.getElementById('modal-description').innerText = description;
            document.getElementById('modal').style.display = 'flex';
        }

        // إغلاق المودال
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
